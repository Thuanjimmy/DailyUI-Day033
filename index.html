<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Day 033 - Customize Product</title>
    <!-- CSS Stylesheet -->

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style/style.css" />

    <!-- Bootstrap Scripts -->

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
      integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
      crossorigin="anonymous"
    ></script>

    <!-- Google fonts -->

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;900&family=Ubuntu:ital,wght@0,300;0,400;1,700&display=swap"
      rel="stylesheet"
    />

    <!-- Font Awesome -->

    <script
      src="https://kit.fontawesome.com/4e42eb6fbf.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container-fluid">
      <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand larger" href="">Jordan</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarTogglerDemo02"
          aria-controls="navbarTogglerDemo02"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <div class="dropdown">
                <button
                  class="btn btn-secondary dropdown-toggle"
                  type="button"
                  id="dropdownMenuButton"
                  data-toggle="dropdown"
                  aria-haspopup="true"
                  aria-expanded="false"
                >
                  Currency
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                  <a class="dropdown-item" href="#">CAD</a>
                  <a class="dropdown-item" href="#">USD</a>
                  <a class="dropdown-item" href="#">EUR</a>
                </div>
              </div>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="#cta"
                ><i class="fas fa-shopping-cart"></i>Cart</a
              >
            </li>
          </ul>
        </div>
      </nav>
      <div class="gender">
        <h3>Select women or men:</h3>
        <button class="btn btn-lg btn-light btn-outline-primary">WOMEN</button>
        <button class="btn btn-lg btn-light btn-outline-primary">MEN</button>
      </div>
      <div class="main">
        <div class="rows">
          <div class="row">
            <div class="col-3-lg">
              <img class="pic" src="images/jordan1.png" alt="" />
            </div>
            <div class="col-3-lg">
              <img class="pic" src="images/jordan2.png" alt="" />
            </div>
          </div>
          <div class="row">
            <div class="col-3-lg">
              <img class="pic" src="images/jordan3.png" alt="" />
            </div>
            <div class="col-3-lg">
              <img class="pic" src="images/jordan4.png" alt="" />
            </div>
          </div>
        </div>
        <div class="rightside">
          <h3>Men's Weekend</h3>
          <h4>100% WATERPROOF</h4>
          <h3>$165 CAD</h3>
          <h4>Color:</h4>
          <button>Red</button>
          <button>Black</button>
          <button>White</button>
          <button>Blue</button>
          <h4>Size:</h4>
          <button>6</button>
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button>10</button>
          <button>11</button>
          <div class="checkout">
            <button class="btn btn-lg btn-outline-primary">Add to Cart</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
